<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:panelGroup rendered="#{request.remoteUser != null}">
		<div style="margin: 0 auto;">
			<div style="float: left;">
				<h:outputLabel value="Usuário: "  style="font:bold 16px arial,georgia,sans-serif"/>
				<h:outputLabel value="#{request.remoteUser}" style="font:x-small arial,georgia,sans-serif;color:#333;margin-bottom:20px;"/><br/>
			</div>
			<div style="float: right;">
				<h:form>
					<h:commandLink id="linkLogOut" action="#{autenticacaoMB.logout}"
						value="  Sair" style="font:x-small arial,georgia,sans-serif;color:#333;margin-bottom:20px;"/>
				</h:form>
			</div>
			<div style="clear: both;"> 
			</div>
		</div>
		<h:form>
			<div>
				<br/>
				<h:commandLink value="Planejamento"
					action="#{periodoMB.iniciar}" style="font:bold 14px arial,georgia,sans-serif">
				</h:commandLink><br/>
				<h:commandLink value="Extrato"
					action="#{extratoMB.iniciar}" style="font:bold 14px arial,georgia,sans-serif">
				</h:commandLink>
				<br/>
				<h:commandLink value="Registros de Gasto"
					action="#{despesaMB.iniciar}" style="font:bold 14px arial,georgia,sans-serif">
				</h:commandLink>
			</div>
		</h:form>
	</h:panelGroup>
	<h:panelGroup rendered="#{request.remoteUser == null}">
		<form method="post" action="j_security_check">
				<p>
					Login: <input type="text" name="j_username"/>
				</p>
				<p>
					Senha: <input type="password" name="j_password"/>
				</p>
				<p>
					<input type="submit" value="Entrar"/>
				</p>
				<a href="esquecerSenha.xhtml">Esqueceu sua Senha?</a>
			</form>
		<br/>
		<h:outputLink value="cadastros/cadastroUsuario.xhtml">
			<f:verbatim>Novo Usuário? Registre aqui.</f:verbatim>
		</h:outputLink>
	
	</h:panelGroup>
</ui:fragment>
