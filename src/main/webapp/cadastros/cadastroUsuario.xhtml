<ui:composition template="../template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="principal">
	    <h1>Cadastro de Usuário</h1>

<h:form>
	 <f:metadata>
	        <f:viewParam name="id" value="#{usuarioMB.id}" />
	</f:metadata><br/>
	
	  Login: <h:inputText value="#{usuarioMB.instance.login}"/><br/>
	  Nome: <h:inputText value="#{usuarioMB.instance.nome}"/><br/>
	  Email: <h:inputText value="#{usuarioMB.instance.email}"/><br/>
	  Confirmação de Email: <h:inputText value="#{usuarioMB.confirmaEmail}"/><br/>
	  Senha: <h:inputSecret value="#{usuarioMB.instance.senha}"/><br/>
	  <h:commandButton value="Salvar" 
	                   action="#{usuarioMB.save}"/>
	  <h:commandButton value="Cancelar" action="#{usuarioMB.cancelar}" immediate="true" style="margin-right : 8px" />
	  <br/>
	  <h:outputText value="#{usuarioMB.mensagemRetorno}"/>
  </h:form> 
	</ui:define>
</ui:composition>
